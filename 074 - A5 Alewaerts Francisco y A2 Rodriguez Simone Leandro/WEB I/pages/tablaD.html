    <main>
        <h1 id="titulo">Tabla de Prendas</h1>

        <div class="formulario">
            <form id="form">
                <label for="prenda">Prenda:</label>
                <input type="text" id="prendas" required>
                <label for="talle">Talle:</label>
                <select id="talle" required>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                  </select>
                <label for="stock">Stock:</label>
                <input id="stock" type="number" min="0" required>
                <div id="btn-agregar">
                    <button id="agregarElemento">Agregar prenda</button>
                </div>
            </form>
        </div>
        <div id="btn-acciones">
            <button id="crearAutomatico" type="submit">Crear prendas automaticamente</button>
            <button id="vaciarTabla" type="submit">Vaciar</button>
        </div>
        <div id="Tabla">
          <table id="table">
              <thead>
                <tr>
                    <th>Prenda</th>
                    <th>Talle</th>
                    <th>Stock</th>
                </tr>
              </thead>
